<!DOCTYPE html>
<html>
<head>
    <title>Minecraft Server Terminal</title>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.0/socket.io.js"></script>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
    <style>
        #dockerTerminal {
            width: 100%;
            height: 300px;
            border: 1px solid #ccc;
            font-family: monospace;
            white-space: pre;
            overflow: auto;
        }
        #commandInput {
            width: 80%;
            margin-top: 10px;
        }
        #sendButton {
            width: 19%;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Minecraft Server Terminal</h1>
    <textarea id="dockerTerminal" readonly></textarea>
    <input type="text" id="commandInput" placeholder="Enter command">
    <button id="sendButton">Send Command</button>
</body>
</html>
